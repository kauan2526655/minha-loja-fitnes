<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ganhos por Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Calculadora de Ganhos</h1>
            <p>Acompanhe seus ganhos em tempo real</p>
        </div>

        <div class="content">
            <!-- Configura√ß√µes -->
            <div class="config-section">
                <div class="config-title">
                    ‚öôÔ∏è Configura√ß√µes de Trabalho
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <label for="dailyValue">Valor da Di√°ria (R$)</label>
                        <input type="number" id="dailyValue" placeholder="Ex: 200.00" step="0.01">
                    </div>
                    
                    <div class="input-group">
                        <label for="workHours">Horas de Trabalho por Dia</label>
                        <input type="number" id="workHours" placeholder="Ex: 8" step="0.5" value="8">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label for="startTime">Hor√°rio de In√≠cio</label>
                        <input type="time" id="startTime" value="08:00">
                    </div>
                    
                    <div class="input-group">
                        <label for="pauseStart">In√≠cio da Pausa</label>
                        <input type="time" id="pauseStart" value="12:00">
                    </div>
                    
                    <div class="input-group">
                        <label for="pauseEnd">Fim da Pausa</label>
                        <input type="time" id="pauseEnd" value="13:00">
                    </div>
                    
                    <div class="input-group">
                        <label for="endTime">Hor√°rio de T√©rmino</label>
                        <input type="time" id="endTime" value="17:00">
                    </div>
                </div>
            </div>

            <!-- Timer -->
            <div class="timer-section">
                <div class="timer-display">
                    <div class="timer-time" id="timerDisplay">00:00:00</div>
                    <div class="timer-status" id="timerStatus">Pronto para iniciar</div>
                </div>

                <div class="controls">
                    <button class="btn btn-play" id="playBtn">
                        ‚ñ∂Ô∏è Iniciar
                    </button>
                    <button class="btn btn-pause" id="pauseBtn" disabled>
                        ‚è∏Ô∏è Pausar
                    </button>
                    <button class="btn btn-stop" id="stopBtn" disabled>
                        ‚èπÔ∏è Parar
                    </button>
                </div>
            </div>

            <!-- Ganhos por Tempo -->
            <div class="earnings-grid">
                <div class="earning-card">
                    <div class="earning-label">Por Segundo</div>
                    <div class="earning-value" id="perSecond">R$ 0,00</div>
                </div>
                <div class="earning-card">
                    <div class="earning-label">Por Minuto</div>
                    <div class="earning-value" id="perMinute">R$ 0,00</div>
                </div>
                <div class="earning-card">
                    <div class="earning-label">Por Hora</div>
                    <div class="earning-value" id="perHour">R$ 0,00</div>
                </div>
                <div class="earning-card">
                    <div class="earning-label">Por Dia</div>
                    <div class="earning-value" id="perDay">R$ 0,00</div>
                </div>
            </div>

            <!-- Ganho Atual -->
            <div class="current-earnings">
                <h3>üíµ Ganho Atual da Sess√£o</h3>
                <div class="value" id="currentEarnings">R$ 0,00</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
